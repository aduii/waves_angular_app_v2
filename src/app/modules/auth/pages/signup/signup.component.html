<div class="signup_body">
  <form [formGroup]="signUpForm" (ngSubmit)="ValidateDuplicateUser()">
    <h2>{{titulo}}</h2>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" formControlName="name" class="form-control" id="name" placeholder="Alex Juep">
      <div
        *ngIf="signUpForm.get('name')?.invalid && (signUpForm.get('name')?.dirty || signUpForm.get('name')?.touched)">
        <small class="text-danger" *ngIf="signUpForm.get('name')?.errors">Name is required</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" class="form-control" id="email" placeholder="alexjuep@gmail.com">
      <!-- Muestra mensajes de error si el campo es inválido -->
      <div
        *ngIf="signUpForm.get('email')?.invalid && (signUpForm.get('email')?.dirty || signUpForm.get('email')?.touched)">
        <small class="text-danger" *ngIf="signUpForm.get('email')?.errors?.['required']">Email is required</small>
        <small class="text-danger" *ngIf="signUpForm.get('email')?.errors?.['email']">Enter a valid email</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" id="password" placeholder="**********">
      <!-- Muestra mensajes de error si el campo es inválido -->
      <div
        *ngIf="signUpForm.get('password')?.invalid && (signUpForm.get('password')?.dirty || signUpForm.get('password')?.touched)">
        <small class="text-danger" *ngIf="signUpForm.get('password')?.errors">Password is required</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password2">Repeat Password</label>
      <input type="password" formControlName="password2" class="form-control" id="password2" placeholder="**********">
      <div
      *ngIf="signUpForm.get('password2')?.invalid && (signUpForm.get('password2')?.dirty || signUpForm.get('password2')?.touched)">
      <small class="text-danger" *ngIf="signUpForm.get('password2')?.errors">Passwords don't match</small>
    </div>
    </div>

    <button type="submit" [disabled]="!signUpForm.valid" class="btn btn-primary">Register</button>
    <label class="goto_register">Do you already have an account? <a (click)="redireccionar()"
        class="enlace-registro">Login</a></label>
  </form>
</div>
