<div class="login_body">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>{{titulo}}</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" class="form-control" id="email" placeholder="alexjuep@gmail.com">
      <div
        *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
        <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
        <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" id="password" placeholder="**********">
      <div
        *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
        <small class="text-danger" *ngIf="loginForm.get('password')?.errors">Password is required</small>
      </div>
    </div>
    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
    <label class="goto_register">Don't have an account? <a (click)="redireccionar()" class="enlace-registro">Sign
        up</a></label>
  </form>
</div>
